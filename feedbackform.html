<!DOCTYPE html>
<html>
<body>
    <font size="1">
    <h1>Feedback form</h1>
    <p>Please fill out this form to help us to improve our site</p>
    Name:<input type="text" name="username" placeholder="Rajkumar">
    <br>
    <br>
    Comments:<br>
    <textarea name="comments" rows="3" cols="30" placeholder="Enter your comments here"></textarea>
    <br>
    <br>
    <b>Things you liked:</b><br> <br>
    Site Design<input type="checkbox" name="things">
    Links<input type="checkbox" name="things">
    Ease of Use<input type="checkbox" name="things">
    Images<input type="checkbox" name="things">
    Source code<input type="checkbox" name="things">
    <br>
    <br>
    <b>How did you get to our site?:</b>
    Search engine <input type="radio" name="source">
    Links from another site <input type="radio" name="source">
    Full stack<input type="radio" name="source">
    Reference in a book<input type="radio" name="source">
    Other<input type="radio" name="source">
    <br>
    <br>
    <select name="Review">
        <option value="amazing">Amazing</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="poor">Poor</option>
    </select>
    <br><br>
    <input type="submit" value="Submit your entries">
    <input type="reset" value="reset your entries">
    </font>
</body>
</html>
