<!DOCTYPE html>
<html>
<head>
    <title>SVG Shapes</title>
</head>

<body>

<h3>SVG Shapes</h3>

<!-- (i) Line -->
<svg width="300" height="100">
    <line x1="20" y1="50" x2="280" y2="50" stroke="black" stroke-width="2" />
</svg>

<br><br>

<!-- (ii) Circle -->
<svg width="200" height="200">
    <circle cx="100" cy="100" r="50" stroke="black" stroke-width="2" fill="none" />
</svg>

<br><br>

<!-- (iii) Ellipse -->
<svg width="300" height="200">
    <ellipse cx="150" cy="100" rx="100" ry="50"
             stroke="black" stroke-width="2" fill="none" />
</svg>

<br><br>

<!-- (iv) Rectangle -->
<svg width="300" height="200">
    <rect x="50" y="50" width="200" height="100"
          stroke="black" stroke-width="2" fill="none" />
</svg>

<br><br>

<!-- (v) Curve (using path) -->
<svg width="300" height="200">
    <path d="M 20 150 Q 150 20 280 150"
          stroke="black" stroke-width="2" fill="none" />
</svg>

<br><br>

<!-- (vi) Star (using polygon) -->
<svg width="200" height="200">
    <polygon points="100,10 120,70 180,70 130,110
                     150,170 100,135 50,170
                     70,110 20,70 80,70"
             stroke="black" stroke-width="2" fill="none" />
</svg>

<br><br>

<!-- (vii) Heart shape (using path) -->
<svg width="200" height="200">
    <path d="M100 170
             C 20 100, 20 40, 100 80
             C 180 40, 180 100, 100 170"
          stroke="black" stroke-width="2" fill="none" />
</svg>

</body>
</html>
